<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Login Django Example</title>
</head>
<body>

    {% if user.is_authenticated %}

        <h1>Bienvenid@ {{ user.username }}</h1>

    {% else %}

        <h1>Django Login</h1>
        <form method="POST">

            {% csrf_token %}

            {{ form.as_p }}
            <input type="submit" value="Login">

        </form>

    {% endif %}

</body>
</html>
